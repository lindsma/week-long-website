<!doctype html>
<html lang='en'>

<head>
    <title>Petsy</title>
    <link href='https://fonts.googleapis.com/css?family=Cabin|Oswald|Poppins|Raleway|Roboto+Slab' rel='stylesheet'>
    <link rel='stylesheet' href='lib/styles/main.min.css'>
    <link rel='icon' type='image/png' href='images/dog_icon.jpg'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Content goes here -->
    <header>
        <nav>
            <img class='icon' src='images/dog_icon.jpg' />
            <ul class='navbar'>
                <li class='nav-item'><a class='toys' href='#'>Toys</a></li>
                <li class='nav-item'><a class='accessories' href='#'>Accessories</a></li>
                <li class='nav-item'><a class='costumes' href='#'>Costumes</a></li>
                <li class='nav-item-adopt'><a class='adopt' href='#'>Adopt</a></li>
            </ul>
        </nav>
    </header>
    <main class='content home'>
        <div class='handlebar'>
        </div>
    </main>
    <!-- Handlebars - Homepage -->
    <script id="home-template" type="text/x-handlebars-template">
        <section class='center-container'>
            <div class='one-container menu' id='toys'>
                <div class='hexagon one'>
                    <a href='#'>
                        <p>Toys</p>
                    </a>
                </div>
            </div>
            <div class='two-container menu' id='accessories'>
                <div class='hexagon two'>
                    <a href='#'>
                        <p>Accessories</p>
                    </a>
                </div>
            </div>
            <div class='three-container menu' id='costumes'>
                <div class='hexagon three'>
                    <a href='#'>
                        <p>Costumes</p>
                    </a>
                </div>
            </div>
            <div class='four-container' id='adopt'>
                <div class='hexagon four'>
                    <a href='#'>
                        <p>Adopt</p>
                    </a>
                </div>
            </div>
        </section>
    </script>
    <!-- Handlebars - category [toys, accessories, costumes] pages -->
    <script id="category-template" type="text/x-handlebars-template">
        <div class='etsy-card'>
            <img src='{{image}}' />
            <ul class='item-info'>
                <li class='title'>{{title}}</li>
                <li class='price'>${{price}}</li>
                <li class='etsy-url'><a href='{{url}}'>Buy Now</a></li>
        </div>
    </script>
    <!-- Handlebars - adopt page -->
    <script id="adopt-template" type="text/x-handlebars-template">
        <div class='petfinder-card'>
            <h3>{{name}}</h3>
            <img src='{{image}}' />
            <ul class='item-info'>
                <li class='breed'>Breed: {{breed}}</li>
                <li class='age'>Age: {{age}}</li>
                <li class='petfinder-url'><a href='{{url}}'>Adopt Me</a></li>
        </div>
    </script>

    <!-- Handlebars - searchbar on adopt page-->
    <script id="search" type="text/x-handlebars-template">
        <div class='searchbar'>
            <form>
                <ul>
                    <li><label for='breed'>Breed</label>
                    <input id='breed' type='text'></li>
                    <li><label for='city'>City</label>
                    <input id='city' type='text'></li>
                    <li><label for='state'>State</label>
                    <input id='state' type='text'></li>
                    <button id='submit' class='btn-submit' type='submit'>Submit</button>
                    <!-- <input id='submit' type='submit'> -->
                </ul>
            </form>
        </div>
    </script>
    <!-- Handlebars - error page -->
    <script id="error-template" type="text/x-handlebars-template">
        <div class="error-container">
            <ul class="error-list">
                <li class="error-image"><img src="images/error_dog.png" alt="error" /></li>
                <li class="error-header">
                    <h1>{{errorType}}</h1></li>
                <li>
                    <p class="error-message">It seems you've made a terrible mistake.<br> Please try again.</p>
                </li>
            </ul>
        </div>
    </script>
    <script src='lib/js/main.min.js'></script>
</body>

</html>
